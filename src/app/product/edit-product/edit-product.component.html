<h2 style="padding-left: 40%;">Add New User</h2>
<!--<button (click)="add()">Add</button>-->
<div class="container" style="width: 700px;">
    <form [formGroup]="updateForm" *ngIf="updateForm">
        <div class="form-group">
            <label>product Name</label>
            <input required formControlName="productName" id="inputproductName" type="text" class="form-control" placeholder="Enter product Name" name="inputproductName">
        </div>

        <div class="form-group">
            <label>description</label>
            <input type="text" formControlName="description" class="form-control" placeholder="Enter description" name="inputdescription">
        </div>

        <div class="form-group">
            <label>price</label>
            <input type="text" formControlName="price" class="form-control" placeholder="Enter price" name="inputprice">
        </div>

        <div class="form-group">
            <label>quantity</label>
            <input type="text" formControlName="quantity" class="form-control" placeholder="Enter quantity" name="inputquantity">
        </div>

        <div class="form-group">
            <label>expiryDate</label>
            <input type="date" formControlName="expiryDate" class="form-control" placeholder="Enter expiry Date" name="inputexpiryDate">
        </div>
        <br>
        <button type="submit" (click)="update()" class="btn btn-primary">update</button>
    </form>

</div>
